[general]
FrameworkPath=/localStorage/mutomvo
ApplicationPath=/localStorage/mutomvo/apps
MutantPath=/localStorage/mutomvo/project_tfgheras/mutants
ApplicationName=tfgheras
ExecutionLineOriginal=[[ORIGINAL_PATH]]/
ExecutionLineMutants=[[MUTANTS_PATH]]/[[INDEX_MUTANT]]/
GenerationLineMutants=cd /localStorage/mutomvo/bin && java -jar mutomvo.jar -p tfgheras -g
TotalTests=99
TotalMutants=48
StartingMutant=1

[optimizations]
DistributeOriginal=0
SortTestSuite=0
ScatterWorkload=0
ClusterMutants=0
ParallelCompilation=0
ParallelMd5sum=0
MultipleCoordinators=0

[standalone]
Standalone=1
TestSuiteFile=/localStorage/mutomvo/project_tfgheras/testsFile.txt

[compilation]
CompilationEnabled=1
CompilationLineOriginal=gcc -O3 -lm -Wall [[ORIGINAL_PATH]]/tfgheras.c -o [[ORIGINAL_PATH]]/tfgheras 
CompilationLineMutants=gcc -O3 -lm -Wall [[MUTANTS_PATH]]/[[INDEX_MUTANT]]/tfgheras.c -o [[MUTANTS_PATH]]/[[INDEX_MUTANT]]/tfgheras
CompilationNumWorkers=3
CompilationWithScript=0
CompilationScript=

[timeouts]
MALONE_MAX_ORIGINAL_TIMEOUT=90
MALONE_MAX_MUTANTS_TIMEOUT_FACTOR=5
MALONE_MAX_MUTANTS_MINIMUM_TIME=17

[monitor]
MonitorEnabled=0
MonitorLines=vmstat,ip -s link,top -n 1 -b
MonitorOnceLines=sysctl -a,lscpu,cat /proc/meminfo
MonitorFrequency=60

[misc]
MarkerToken=
MutantGenerationEnabled=0
